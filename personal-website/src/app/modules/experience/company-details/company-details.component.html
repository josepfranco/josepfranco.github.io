<app-card [isInverted]="true">
  <div class="header">
    <div class="header__information">
      <!-- POSITION -->
      <div class="header__title">
        <h2><strong>{{ company?.position }} </strong></h2>
        <app-icon-url [url]="company?.url"
                      [icon]="'gg-external'">
        </app-icon-url>
      </div>


      <!-- START/END DATE -->
      <ng-container *ngIf="company?.duration?.end; else noStartDate">
        <p>{{ company?.duration?.start | date }} to {{ company?.duration?.end | date }}</p>
      </ng-container>
      <ng-template #noStartDate>
        <p>Since {{ company?.duration?.start | date }}</p>
      </ng-template>

      <!-- TAGS -->
      <div class="header__tags">
        <app-tag *ngFor="let tag of (company?.tags || [])"
                 [tag]="tag">
        </app-tag>
      </div>

      <!-- DESCRIPTION -->
      <div class="header__description">
        <p>{{ company?.description }}</p>
      </div>

    </div>
    <div class="header__separator"></div>
    <img class="header__image"
         src="assets/experience/{{ company?.imageUrl }}"
         alt="{{ company?.name }}">
  </div>
</app-card>
