<nav class="sidebar"
     [ngClass]="{ 'sidebar--expanded': isExpanded }"
     (mouseenter)="expandSidebar()"
     (mouseleave)="collapseSidebar()">

  <div class="sidebar__container">
    <app-logo class="sidebar__logo"
              [isSidebarExpanded]="isExpanded">
    </app-logo>
    <app-item class="sidebar__item"
              [isSidebarExpanded]="isExpanded"
              [name]="'Experience'"
              [icon]="'gg-briefcase'">
    </app-item>
    <app-item class="sidebar__item"
              [isSidebarExpanded]="isExpanded"
              [name]="'Education'"
              [icon]="'gg-read'">
    </app-item>
    <app-item class="sidebar__item"
              [isSidebarExpanded]="isExpanded"
              [name]="'Portfolio'"
              [icon]="'gg-album'">
    </app-item>
    <app-item class="sidebar__item"
              [isSidebarExpanded]="isExpanded"
              [name]="'Blog'"
              [icon]="'gg-list'">
    </app-item>
  </div>
</nav>
